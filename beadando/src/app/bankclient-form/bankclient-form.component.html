<div class="row">
    <div class="col-md-6" id="containerDiv">
        <form [formGroup]="bankclientForm">
            <div class="form-group mb-4">
                <label for="nev">Név</label>
                <input formControlName="name" type="text" class="form-control" id="name"  placeholder="Név Helye">
            </div>

            <div class="form-group mb-4">
                <label for="szuletesihely">Születési dátum</label>
                <input type="date" class="form-control" id="location" formControlName="location">
            </div>

            <div class="form-group mb-4">
                <label for="telefonszam">Telefonszám</label>
                <input type="text" class="form-control" id="telefonszam" formControlName="phoneNumber" placeholder="062020202020">
            </div>


            <div class="form-group mb-4">
                <label for="accountnumber">Számlaszám</label>
                <input type="text" class="form-control" id="accountnumber" formControlName="accountnumber" placeholder="123456">
            </div>




            <button class="btn btn-primary" (click)="createBankclient()">
                Mentés
            </button>
        </form>
    </div>
</div>
